[mqtt]
enabled = true
configuration_topic_template = "homeassistant/sensor/{device_id}/config"
state_topic_template = "homeassistant/sensor/{device_id}/state"

[mqtt.broker]
hostname = "localhost"
port = 1883

[mqtt.device]
id = "logarex-power-meter-0"
name = "Logarex Power Meter 0"
manufacturer = "Logarex"
model = "Unknown Model"

[serial_port]
port_url = "/dev/ttyNET0"

[obis]

[[obis.data_sets]]
id = [1, 0, 1, 8, 0, 255]
name = "Positive Active Power Integral Total"
value_type = "float"

[[obis.data_sets]]
id = [1, 0, 2, 8, 0, 255]
name = "Negative Active Power Integral Total"
value_type = "float"

[[obis.data_sets]]
id = [1, 0, 16, 7, 0, 255]
name = "Sum Active Power Instantaneous Total"
value_type = "integer"
